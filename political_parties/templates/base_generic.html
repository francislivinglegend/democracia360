{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img alt="Logo"src="{% static 'Logotipo_Republica_Portuguesa.png' %}" alt="Logo" height="24" class="d-inline-block align-text-top">
            Democracia360
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/political_parties/' %}active{% endif %}" aria-current="page" href="{% url 'political_parties:index' %}">
                    Political Parties
                </a>             
              </li>
              <li class="nav-item"></li>
                <a class="nav-link {% if request.path == '/artificial_intelligence/' %}active{% endif %}" aria-current="page" href="{% url 'artificial_intelligence:index' %}">
                    Artificial Intelligence
                </a>             
              </li>
              <li class="nav-item"></li>
                <a class="nav-link" aria-current="page" href="{% url 'admin:index' %}">
                    Backoffice
                </a>  
              </li>
            </ul>
        </div>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
